{% extends "base.html" %}

{% block title %}Dashboard - Portfolio Tracker{% endblock %}
{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- Stats Grid -->
    <div id="stats-container" class="grid grid-3 mb-4">
        <div class="flex-center" style="grid-column: 1 / -1; padding: 2rem;">
            <div style="text-align: center;">
                <div class="spinner"
                    style="font-size: 2rem; margin: 0 auto; width: 2rem; height: 2rem; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;">
                </div>
                <p class="mt-2">Loading dashboard data...</p>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-2 mb-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-chart-pie"></i> Portfolio Distribution</h3>
            </div>
            <div class="card-body">
                <canvas id="portfolioChart" height="300"></canvas>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-chart-bar"></i> Performance</h3>
            </div>
            <div class="card-body">
                <canvas id="performanceChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<style>
    .dashboard {
        animation: fade-in 0.3s ease-in;
    }

    .stat-card .stat-icon {
        margin-right: 1rem;
    }

    canvas {
        max-height: 300px;
    }
</style>

<script>
    let portfolioChart, performanceChart;

    async function loadDashboard() {
        try {
            const response = await fetch('/api/dashboard/stats');
            const stats = await response.json();

            const container = document.getElementById('stats-container');

            const gainLossClass = stats.total_gain_loss >= 0 ? 'positive' : 'negative';
            const gainLossIcon = stats.total_gain_loss >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #8b9ef7 100%);">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Value</h3>
                        <div class="value">$${parseFloat(stats.total_portfolio_value).toFixed(2)}</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Invested</h3>
                        <div class="value">$${parseFloat(stats.total_invested).toFixed(2)}</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, ${stats.total_gain_loss >= 0 ? '#50c878 0%, #45b06b' : '#dc3545 0%, #c82333'} 100%);">
                        <i class="fas ${gainLossIcon}"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Gain/Loss</h3>
                        <div class="value" style="color: ${stats.total_gain_loss >= 0 ? '#50c878' : '#dc3545'};">
                            $${parseFloat(stats.total_gain_loss).toFixed(2)}
                        </div>
                        <div class="change ${gainLossClass}">
                            ${parseFloat(stats.gain_loss_percentage).toFixed(2)}%
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Portfolios</h3>
                        <div class="value">${stats.number_of_portfolios}</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Assets</h3>
                        <div class="value">${stats.number_of_assets}</div>
                    </div>
                </div>
            `;

            // Initialize charts
            initializeCharts(stats);
        } catch (error) {
            console.error('Error loading dashboard:', error);
            document.getElementById('stats-container').innerHTML = `
                <div class="alert alert-danger" style="grid-column: 1 / -1;">
                    <i class="fas fa-exclamation-circle"></i> Error loading dashboard data
                </div>
            `;
        }
    }

    function initializeCharts(stats) {
        // Destroy existing charts
        if (portfolioChart) portfolioChart.destroy();
        if (performanceChart) performanceChart.destroy();

        // Portfolio Distribution Chart
        const portfolioCtx = document.getElementById('portfolioChart');
        if (portfolioCtx) {
            portfolioChart = new Chart(portfolioCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Invested', 'Gain/Loss'],
                    datasets: [{
                        data: [
                            parseFloat(stats.total_invested),
                            Math.max(0, parseFloat(stats.total_gain_loss))
                        ],
                        backgroundColor: [
                            '#667eea',
                            stats.total_gain_loss >= 0 ? '#50c878' : '#dc3545'
                        ],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: { size: 12 }
                            }
                        }
                    }
                }
            });
        }

        // Performance Chart
        const performanceCtx = document.getElementById('performanceChart');
        if (performanceCtx) {
            performanceChart = new Chart(performanceCtx, {
                type: 'bar',
                data: {
                    labels: ['Total Value', 'Invested', 'Gain/Loss'],
                    datasets: [{
                        label: 'Amount ($)',
                        data: [
                            parseFloat(stats.total_portfolio_value),
                            parseFloat(stats.total_invested),
                            parseFloat(stats.total_gain_loss)
                        ],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            stats.total_gain_loss >= 0 ? '#50c878' : '#dc3545'
                        ],
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
        }
    }

    // Load dashboard on page load
    document.addEventListener('DOMContentLoaded', loadDashboard);

    // Refresh every 30 seconds
    setInterval(loadDashboard, 30000);
</script>
{% endblock %}
